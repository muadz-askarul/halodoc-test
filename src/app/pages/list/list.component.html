<div class="container card p-4 m-4">
  <div class="my-4">
    <input
      type="text"
      class="form-control"
      id="searchInput"
      placeholder="Search a post..."
      [(ngModel)]="search"
    />
  </div>
  <div class="d-flex flex-column list-gap">
    @for (item of filteredItems(); track $index) {
    <div
      [routerLink]="['/', item.id]"
      class="card d-flex flex-column w-100 p-2"
      [title]="item.title + ' details'"
    >
      <h1 class="bold ellipsis">
        {{ item.title }}
      </h1>
      <div class="mt-4">
        {{ item.body }}
      </div>
    </div>
    }
  </div>
</div>
